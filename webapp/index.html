<html>
    <head>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="../lib/ad_tester.js" type="text/javascript"></script>
    </head>
    <body>
        <script>
            var run_tester = function() {
                var tester = new Ad_Tester(
                    jQuery('#ad_input').val(),
                    jQuery('#times_input').val()
                ).make().run();
                return false;
            };
        </script>
        <form action="#" onsubmit="return run_tester();">
            <label for="ad_input">Enter page ad is on here:</label>
            <input id="ad_input" type="text"></input>
            <label for="times_input">Enter number of times to test:</label>
            <input id="times_input" type="text"></input>
            <input type="submit" value="Go!"></input>
        </form>
    </body>
</html>
